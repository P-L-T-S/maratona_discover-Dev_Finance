<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet"> 

    <title>Dev.Finance$</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo dev finance"/>
    </header>
    <section class="input-area">
        <label for="radio">Dark mode:</label>
        <button type="button" onclick="ToggleMode.toggle()"></button>
    </section>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="icone de entrada"/>
                </h3>
                <p id="showIncome">0.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="icone de saida">
                </h3>
                <p id="showExpense">0.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p id="showTotal">0.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="btn new" onclick="Modal.toggle()"> + Nova transação</a>
            <table id="data-table">
                <thead>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
        
    </main>
    
    <div class="modal-overlay">
        <div class="modal">
            <h2>Nova transação</h2>
            <form onsubmit="Form.submit(event)">
                <fieldset>
                    <label class="sr-only"> for="description">Descrição</label>
                    <input type="text" id="description" name="description" placeholder="Descrição"/>
                </fieldset>
                <fieldset>
                    <label for="amount" class="sr-only">Valor</label>
                <input type="number" step="0.01" name="amount" id="amount" placeholder="0,00">
                <small class="warning">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                </fieldset>
                <fieldset>
                    <label for="date" class="sr-only">Data</label>
                    <input type="date" name="date" id="date">
                </fieldset>
                <fieldset class="actions">
                    <a href="#" class="btn cancel" onclick="Modal.toggle()">Cancelar</a>
                    <button type="submit" class="modal-btn">Salvar</button>
                </fieldset>
            </form>
        </div>
    </div>

    <footer class="container">
        <p>Dev.Finance$</p>
    </footer>

    <script src="./index.js"></script>

</body>
</html>
